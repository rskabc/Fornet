---
- name: Autoinstall packaged Fornet Solusindo
  hosts: all
  tasks:
  - name: install EPEL Release
    dnf:
      name: epel-release
      state: latest
  - name: SNMPD latest version installation
    dnf:
      name: net-snmp,net-snmp-utils
      state: latest
  - name: GIT latest version installation
    dnf:
      name: git
      state: latest 
  - name: WGET latest version installation
    dnf:
      name: wget
      state: latest 
  - name: HTOP latest version installation
    dnf:
      name: htop
      state: latest 
  handlers:
  - name: Restart apache service
    service:
      name: snmpd
      state: restarted
  - name: Enable service SNMP to start on boot up
    service:
      name: snmpd
      state: started